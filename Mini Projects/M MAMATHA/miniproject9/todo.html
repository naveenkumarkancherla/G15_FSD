<body>

    <div id="container">
        <div class="chatbot">
      <main class="app">
        <h1>My Todo List...</h1>
        <div class="input-header">
          <h1><span id="date"></span></h1>
          <form name="form1" onsubmit="return validateForm()">
            <div class="to-do-input">
              <input type="text" id="item" placeholder="Enter a task..." required>
              <button type="submit" id="enter">Enter</button>
            </div>
          </form>
        </div>
        <div class="to-do-list"></div>
      </main>
    </div>
</div>
