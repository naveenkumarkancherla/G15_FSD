<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
<div>
    <header>
        <h1>Banglore Summer Camp Registration</h1>
      </header>
      
      <aside>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </aside>
      
      <main>
        <h2>Registration Form</h2>
        <form action="submit.php" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <label for="gender-male"><input type="radio" id="gender-male" name="gender" value="Male"> Male</label>
            <label for="gender-female"><input type="radio" id="gender-female" name="gender" value="Female"> Female</label>
          </div>
          <div class="form-group">
            <label for="Division">Select the division under BANGLORE:</label>
            <select id="Division" name="Division">
              <option value="Yeshwanthpur">Yeshwanthpur</option>
              <option value="Majestic">Majestic</option>
              <option value="Hebbal">Hebbal</option>
              <option value="Rajanukunte">Rajanukunte</option>
              <option value="yelahanka">yelahanka</option>
            </select>
          </div>
          <pre> </pre>
          <div class="form-group">
            <label for="Area/Locality">Area/Locality:</label>
            <select id="Area/Locality" name="city">
              <option value="BTM layout">BTM layout</option>
              <option value="NES">NES</option>
              <option value="Electronic City">Electronic City</option>
              <option value="Food Street">Food Street</option>
              <option value="Marthahalli">Marthahalli</option>
              <option value="Jay Nagar">Jay Nagar</option>
            </select>
          </div>
          <div class="form-group">
            <label>Hobbies:</label>
            <label for="hobby1"><input type="checkbox" id="hobby1" name="hobbies" value="Dance"> Dance</label>
            <label for="hobby2"><input type="checkbox" id="hobby2" name="hobbies" value="Music"> Music</label>
            <label for="hobby3"><input type="checkbox" id="hobby3" name="hobbies" value="Art"> Art</label>
          </div>
          <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
          </div>
          <div class="form-group">
            <label for="id-proof">ID Proof:</label>
            <input type="file" id="id-proof" name="id-proof" accept=".pdf,.doc,.docx">
          </div>
          <div class="form-group">
            <input type="submit" value="Register">
          </div>
        </form>
      </main>
      
      <footer>
        <p>&copy; MAY 2023 Summer Camp</p>
      </footer>
    </div>        
</body>
</html>
